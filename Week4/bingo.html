<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>계획 빙고</title>
  </head>

  <body>
    <h1>이수학 계획 빙고</h1>
    <p>하고싶은 일과 해야하는 일을 계획으로 섞어서 주제로 만든 빙고입니다.</p>
    <p>
      &nbsp;&nbsp;&nbsp;&nbsp;&bull;
      <mark>가장 하고싶은 것을</mark> 형광펜으로 그어봅시다.
      <br />
      &nbsp;&nbsp;&nbsp;&nbsp;&bull;
      <b><u>가장 하기싫은 것</u></b
      >을 볼드체와 밑줄로 강조해봅시다.
    </p>
    <table border="1">
      <tr>
        <td>전공공부</td>
        <td>치맥</td>
        <td>시험끝나고칼바람</td>
      </tr>
      <tr>
        <td><mark>데이트</mark></td>
        <td>전공공부</td>
        <td>영화보기</td>
      </tr>
      <tr>
        <td>운동</td>
        <td>인강듣기</td>
        <td>
          <u><b>전공과제제출</b></u>
        </td>
      </tr>
    </table>
    <p>
      <label
        >이번 차례 체크할 것 :
        <input type="text" placeholder="선택해서 입력하세요.." />
      </label>
    </p>
  </body>
</html>
